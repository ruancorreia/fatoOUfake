<!DOCTYPE html>
<html>
<head>
    <title>Eventos de Mouse</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <script>
        function changeColor(param) {
            var color = "";
            switch(param){
                case 1:
                    color = "red";
                    break;
                case 2:
                    color = "green";
                    break;
                case 3:
                    color = "blue";
                    break;
                case 4:
                    color = "yellow";
                    break;
                default:
                    color = "black";
                    break;
            };//End Switch
            document.getElementById("demo").style.color = color;
        };//End Function
        function mouseMove(e) {
            var x = e.clientX;
            var y = e.clientY;
            var coord = "Mouse: (" + x + "," + y + ")";
            document.getElementById("coord").innerHTML = coord;
        };//End Function

        function mouseOut() {
            document.getElementById("coord").innerHTML = "";
        };//End Function
    </script>
</head>
<body>

    <p id="demo" onmouseover="changeColor(2)" onmouseout="changeColor(4)">exemplos de eventos de mouse</p>

    <button onclick="changeColor(1)">Click</button>
    <button ondblclick="changeColor(3)">Duplo click</button>
    <hr />
    <div onmousemove="mouseMove(event)" onmouseout="mouseOut()"></div>
    <hr />
    <span id="coord"></span>
</body>
</html>
